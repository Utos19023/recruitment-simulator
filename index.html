    <style>
        .person-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .person-photo {
            width: 100px; /* Adjust the size of the photo as needed */
            height: 100px;
            object-fit: cover;
            border-radius: 10px; /* Set border radius for square photo */
            margin-bottom: 10px;
            cursor: pointer; /* Add pointer cursor to indicate it's clickable */
        }

        .person-name {
            text-decoration: none;
            color: #0366d6; /* GitHub link color, you can change it */
            font-weight: bold;
        }

        .combination-container {
            margin-top: 20px;
        }

        .combination {
            display: flex;
            margin-bottom: 10px;
        }

        .combination-options {
            margin-right: 10px;
            font-weight: bold;
        }

        .matching-people-container {
            display: flex;
            overflow-x: auto;
            flex-wrap: wrap;
        }

        .matching-person-container {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-items: center;
            margin-right: 20px;
        }

        .matching-person-photo {
            width: 60px; /* Adjust the size of the photo as needed */
            height: 60px;
            object-fit: cover;
            border-radius: 10px; /* Set border radius for square photo */
            margin-bottom: 5px;
            cursor: pointer; /* Add pointer cursor to indicate it's clickable */
        }

        .rare6 {
            border: 2px solid rgb(252, 131, 18); /* 赤オレンジ、星6 */
        }

        .rare5 {
            border: 2px solid #ffd000; /* 黄色、星5 */
        }

        .rare4 {
            border: 2px solid rgb(182, 128, 252); /* 薄紫、星4 */
        }

        .underrare3 {
            border: 2px solid #15ff00; /* 緑、星3以下 */
        }

    </style>

        function generateCombinations() {
            var checkboxes = document.getElementsByName('tag');
            var selectedCheckboxes = [];

            // Collect selected checkboxes
            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    selectedCheckboxes.push(checkboxes[i].value);
                }
            }

            // Display message if no checkbox is selected
            var resultContainer = document.getElementById('result');
            resultContainer.innerHTML = "";

            if (selectedCheckboxes.length === 0) {
                resultContainer.innerHTML = "タグが選択されていません";
                return;
            }

            // Generate combinations
            var combinations = [];
            for (var i = 1; i <= Math.min(selectedCheckboxes.length, 3); i++) {
                generateCombination(selectedCheckboxes, i, 0, [], combinations);
            }

            combinations.reverse();

            // Display combinations and matching people
            for (var i = 0; i < combinations.length; i++) {
                var combination = combinations[i];
                var matchingPeople = findMatchingPeople(combination);

                if (matchingPeople.length > 0) {
                    // Sort matching people by rarity and then by name
                    matchingPeople.sort((a, b) => a.rarity !== b.rarity ? b.rarity - a.rarity : a.name.localeCompare(b.name));

                    // Display combination
                    displayCombination(combination);

                    // Display matching people
                    displayMatchingPeople(matchingPeople);
                }
            }
        }

        function generateCombination(arr, len, start, current, result) {
            if (len === 0) {
                result.push(current.slice());
                return;
            }

            for (var i = start; i < arr.length; i++) {
                current.push(arr[i]);
                generateCombination(arr, len - 1, i + 1, current, result);
                current.pop();
            }
        }

        function findMatchingPeople(combination) {
            var matchingPeople = [];

            for (var i = 0; i < people.length; i++) {
                var personOptions = people[i].options;
                var isMatching = combination.every(option => personOptions.includes(option));

                if (isMatching && !combination.includes('上級エリート') && !personOptions.includes('上級エリート')) {
                  matchingPeople.push(people[i]);
                }else if (isMatching && combination.includes('上級エリート') && personOptions.includes('上級エリート')) {
                  matchingPeople.push(people[i]);
                }
            }

            return matchingPeople;
        }

        function displayCombination(combination) {
            var combinationContainer = document.createElement('div');
            combinationContainer.classList.add('combination-container');

            var combinationText = document.createElement('div');
            combinationText.classList.add('combination');
            combinationText.innerHTML = '<div class="combination-options">' + combination.join(' + ') + '</div>';
            combinationContainer.appendChild(combinationText);

            var resultContainer = document.getElementById('result');
            resultContainer.appendChild(combinationContainer);
        }

        function displayMatchingPeople(matchingPeople) {
            var matchingPeopleContainer = document.createElement('div');
            matchingPeopleContainer.classList.add('matching-people-container');

            for (var i = 0; i < matchingPeople.length; i++) {
                var person = matchingPeople[i];

                // Create matching person container
                var matchingPersonContainer = document.createElement('div');
                matchingPersonContainer.classList.add('matching-person-container');

                // Create matching person photo
                var matchingPersonPhoto = document.createElement('img');
                matchingPersonPhoto.src = person.photo;
                matchingPersonPhoto.alt = person.name + "'s photo";
                matchingPersonPhoto.classList.add('matching-person-photo');

                if (person.rarity > 5) {
                    matchingPersonPhoto.classList.add('rare6');
                } else if (person.rarity > 4) {
                    matchingPersonPhoto.classList.add('rare5');
                } else if (person.rarity > 3) {
                    matchingPersonPhoto.classList.add('rare4');
                } else {
                    matchingPersonPhoto.classList.add('underrare3');
                }

                matchingPersonPhoto.onclick = function(link) {
                    return function() {
                        window.open(link, '_blank');
                    };
                }(person.profileLink);

                // Create matching person name link
                var matchingPersonNameLink = document.createElement('a');
                matchingPersonNameLink.href = person.profileLink;
                matchingPersonNameLink.target = '_blank'; // Open link in a new tab
                matchingPersonNameLink.classList.add('person-name');
                // matchingPersonNameLink.innerText = person.name; // 名前表示

                // Append photo and name to the matching person container
                matchingPersonContainer.appendChild(matchingPersonPhoto);
                matchingPersonContainer.appendChild(matchingPersonNameLink);

                // Append matching person container to the matching people container
                matchingPeopleContainer.appendChild(matchingPersonContainer);
            }

            var resultContainer = document.getElementById('result');
            resultContainer.appendChild(matchingPeopleContainer);
        }

        function resetCheckboxes() {
            var checkboxes = document.getElementsByName('tag');
            for (var i = 0; i < checkboxes.length; i++) {
                checkboxes[i].checked = false;
            }
            generateCombinations(); // Call generateCombinations after resetting checkboxes
        }

        // Call generateCombinations on page load
        window.onload = function () {
            generateCombinations();
        };
    </script>
